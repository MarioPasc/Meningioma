# ------------------------------------------------------------------
# SMORE Super-Resolution Configuration 
# ------------------------------------------------------------------

mode: "train"                              # train | inference

# ------------------------------------------------------------------
# Paths
# ------------------------------------------------------------------
train_root: "/media/hddb/mario/data/meningiomas/super_resolution/low_res"
# test_root:  "/path/to/test/data"         # uncomment only if mode: inference
out_root:   "/media/hddb/mario/data/meningiomas/super_resolution/SMORE"

# ------------------------------------------------------------------
# Data selection
# ------------------------------------------------------------------
low_res_slices: ["3mm", "5mm", "7mm"]      # sub-dirs under *train_root*
pulses:        ["t1c", "t2w", "t2f"]       # filename suffixes

# ------------------------------------------------------------------
# Network + hardware
# ------------------------------------------------------------------
network:
  gpu_id:      0        # Which CUDA device to use
  patch_size:  64       # ECLARE ignores but still required by the schema
  batch_size:  128
  n_blocks:    23
  n_channels:  64
  n_patches:   1_000_000
  n_rots:      4
# ------------------------------------------------------------------